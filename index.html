<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Kay Koding</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&amp;display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9761e2fcc9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="form" action="https://formspree.io/f/xbjwolor" method="POST">
      <h1>Please sign in</h1>
      <div class="form-group">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          autofocus
        />
      </div>
      <div class="form-group">
        <input id="password" name="name" type="text" placeholder="Password" />
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox"> Remember Me</label>
      </div>
      <button type="submit">Sign In</button>
      <p>Copyright Â© 2022</p>
    </form>
  </body>
</html>
